<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dynamic image slider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="slider">
			<button class="slider__btn btn btn--left">
				<div class="arrow">
					<svg>
						<use href="#arrow-left"></use>
					</svg>
				</div>
			</button>

			<div class="cards__wrapper">
				<div class="card current--card">
					<div class="card__image">
						<img src="dal lake.jpg" />
					</div>
				</div>

				<div class="card next--card">
					<div class="card__image">
						<img src="bali indonasia.jpg" />
					</div>
				</div>

				<div class="card previous--card">
					<div class="card__image">
						<img src="france.jpg" />
					</div>
				</div>
			</div>

			<button class="slider__btn btn btn--right">
				<div class="arrow">
					<svg>
						<use href="#arrow-right"></use>
					</svg>
				</div>
			</button>
		</div>

		<div class="captions">
			<div class="info__wrapper">
				<div class="info current--info">
					<h1 class="text name">Jammu and Kashmir</h1>
					<h4 class="text location">India</h4>
					<p class="text description">Srinagar Dal lake</p>
				</div>

				<div class="info next--info">
					<h1 class="text name">Kuta Selatan, Bali</h1>
					<h4 class="text location">Indonesia</h4>
					<p class="text description">Adventure is never far away</p>
				</div>

				<div class="info previous--info">
					<h1 class="text name">Chamonix</h1>
					<h4 class="text location">France</h4>
					<p class="text description">Let your dreams come true</p>
				</div>
			</div>
		</div>
		<div class="slide_bg">
			<div class="slide_bg__image current--image">
				<img src="dal lake.jpg" />
			</div>
			<div class="slide_bg__image next--image">
				<img src="bali indonasia.jpg" />
			</div>
			<div class="slide_bg__image previous--image">
				<img src="france.jpg" />
			</div>
		</div>
	</div>
	<div class="loading__wrapper">
		<div class="loader--text">Please Wait...</div>
		<div class="loader">
			<span></span>
		</div>
	</div>

	<svg class="icons" style="display: none;">
		<symbol id="arrow-left" viewBox='0 0 512 512'>
			<polyline points='328 112 184 256 328 400'
				style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
		</symbol>
		<symbol id="arrow-right" viewBox='0 0 512 512'>
			<polyline points='184 112 328 256 184 400'
				style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
		</symbol>
	</svg>
	<script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script>
	<script src="script.js"></script>

</body>

</html>
